<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Week 6 homework</title>
        <!-- Bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="assets/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <div class="container">
            <div class="row">
                <!-- Search bar + search history -->
                <div class="col-4">
                    <!-- Search Bar -->
                    <div class="input-group">
                        <input id="searchInput" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon" />
                        <button id="searchButton" type="button" class="btn btn-outline-primary">search</button>
                    </div>
                    <!-- Search History -->
                    <div>
                        <ul id="searchHistory" class="list-group"></ul>
                    </div>
                </div>
                <!-- City info + 5 day forecast -->
                <div class="col">
                    <!-- City Info -->
                    <div id="cityInfoContainer" class="card w-100">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                          <a href="#" class="btn btn-primary">Button</a>
                        </div>
                    </div>
                    <!-- 5 day forecast -->
                    <div id="fiveDayForecast" class="row"></div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="assets/js/search.js"></script>
    </body>
</html>
